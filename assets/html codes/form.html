<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Learn the basics of HTML, including structure, tags, formatting, and multimedia integration, in this beginner-friendly guide."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="ex.js" defer></script>
    </head>
    <body>
        <form
      action="https://formsubmit.co/your@email.com"
      method="POST"
      onsubmit="validateForm(event)"
      id="directForm"
    >
      <label for="name">Name:</label>
      <input type="text" id="directName" name="name" required />
      <small id="directerror"></small>
      <br /><br />
      <label for="number">Number of units sold:</label>
      <input type="number" id="number" name="num" required />
      <small id="directageerror"></small>
      <br /><br />
      <label for="model">Select Model:</label>
      <select name="model" id="model"form="scriptForm">
        <option value="honda city">Honda City</option>
        <option value="Honda civic">Honda Civic</option>
        <option value="honda elevate">Honda Elevate</option>
      </select>
      <br /><br />
      <label for="date">Date:</label>
      <input type="date" id="date"name="date" required min="2025-06-01"  max="2025-06-30"/>
      <br /><br />
      <button onclick="showAlert()">Submit</button><br /><br />
    </form>
    </body>
</html>
