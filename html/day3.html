    <h2>Tables</h2>
    <table
      style="
        width: 100%;
        /* border-collapse: collapse; */
        border: 1px solid black;
        height: 50%;
        text-align: center;

      rules="all"

      <!-- rules="all"/"none"/"groups"/"rows"/"cols" -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>30</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>25</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>Sam Brown</td>
          <td>22</td>
          <td rowspan="2">Chicago</td>
          <!-- <td>sdjkfj</td> -->
        </tr>
        <tr>
          <td>Sam Tule</td>
          <td>22</td>
          <!-- <td>Chicago</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>5</td>
          <!-- <td>4</td> -->
        </tr>
      </tfoot>
    </table>
    <h2>JavaScript in HTML</h2>
    <script>
      //   Inline JavaScript example
      function showAlert() {
        alert("Hello, this is a JavaScript alert!");
      }
    </script>
    <button onclick="showAlert()">Inline JS example</button><br /><br />
    
    <button onclick="extern()">External JS example</button><br /><br />
    <button onclick="parameterizedExtern('Mahesh', 25)">
      Parameterized external JS example
    </button>
    <h2>Forms</h2>
    <h3>Forms with direct submission</h3>
    <form
      action="https://formsubmit.co/your@email.com"
      method="POST"
      onsubmit="validateForm(event)"
      id="directForm"
    >
      <label for="directName">Name:</label>
      <input type="text" id="directName" name="name" required />
      <br />
      <small id="directerror"></small>
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="directemail" name="email" required />
      <br /><br />
      <label for="age">Age:</label>
      <input type="number" id="directage" name="age" min="1" max="180" />
      <br />
      <small id="directageerror"></small>
      <br /><br />
      <input type="submit" value="Submit" />
      <br /><br />
    </form>
    <h3>Forms with script submission</h3>
    <form onsubmit="handleForm(event)" id="scriptForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <small id="scripterror"></small>
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" />
      <br /><br />
      <label for="cars">Select Cars:</label>
      <select name="cars" id="cars" multiple form="scriptForm">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <br /><br />
      <input type="submit" value="Submit" />
      <br /><br />
    </form>
